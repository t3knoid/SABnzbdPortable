[Format]
Type=PortableApps.comFormat
Version=3.5

[Details]
Name=SABnzbd Portable
AppID=SABnzbdPortable
BaseAppName=SABnzbd
Publisher=The SABnzbd-team & PortableApps.com
Homepage=https://sabnzbd.org/
Donate=https://sabnzbd.org/donate/
Category=Internet
Description=Tool that does something
Language=Multilingual
Trademarks=AppName is a trademark of XYZ Inc
InstallType=

[License]
Shareable=true
OpenSource=true
Freeware=true
CommercialUse=true
EULAVersion=1

[Version]
PackageVersion=4.5.3.1
DisplayVersion=4.5.3

[SpecialPaths]
Plugins=NONE

[Dependencies]
UsesGhostscript=no
UsesJava=no
UsesDotNetVersion=
Requires64bitOS=yes
RequiresPortableApp=
RequiresAdmin=no

[Control]
Icons=1
Start=SABnzbd-portable.exe
ExtractIcon=App\SABnzbdPortable\SABnzbd.exe
ExtractName=App\SABnzbdPortable\AppName.exe
BaseAppID=%BASELAUNCHERPATH%\App\SABnzbdPortable\SABnzbd.exe
BaseAppID64=
BaseAppIDARM64=
ExitEXE=
ExitParameters=-exit

[Associations]
FileTypes=nzb
FileTypeCommandLine=/Open=%1
FileTypeCommandLine-extension=/OpenExtension=%1
Protocols=http,https,gtp,gopher
ProtocolCommandLine=--protocolhandler=%1
ProtocolCommandLine-protocol=--http:%1
SendTo=true
SendToCommandLine=-multiplefiles "%1"
Shell=true
ShellCommand=/idlist,%I,%L

[FileTypeIcons]
swf=video
ttp=custom
qwe=app
